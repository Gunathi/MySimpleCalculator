<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: rgb(44, 43, 43);">
   

    <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="card position-absolute top-50 start-50 translate-middle border-primary border border-5" style="width: 25rem;">
                        <div class="card-header">
                            <h1>Calculator</h1>
                        </div>
                        <div class="card-body">
                        <div class="mb-3">
                            <label for="firstNumber" class="form-label">First Number:</label>
                            <input type="number" name="" id="firstNumber" class="form-control">
                            <label for="secondNumber" class="form-label">Second Number:</label>
                            <input type="number" id="secondNumber" class="form-control"><br>
        
                            <button type="submit" onclick="sum()" class="btn btn-primary d-grid gap-2 col-3 mx-auto">+</button><br>
                            <button type="submit" onclick="sub()" class="btn btn-warning d-grid gap-2 col-3 mx-auto">-</button><br>
                            <button type="submit" onclick="div()" class="btn btn- d-grid gap-2 col-3 mx-auto" style="background-color: #20c997;">/</button><br>
                            <button type="submit" onclick="mul()" class="btn btn- d-grid info gap-2 col-3 mx-auto" style="background-color: #8259ce;">*</button><br>
                            <button type="submit" onclick="exp()" class="btn btn- d-grid gap-2 col-3 mx-auto" style="background-color: #d63384;">^</button><br>
        
                            <label for="result" class="form-label">Result</label>
                            <input type="number" id="result" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
